<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Master</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 280px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #000;
            color: #fff;
            padding: 20px;
        }

        .popup-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .popup-header h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .popup-header p {
            font-size: 12px;
            color: #888;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: 0.5px;
        }

        .manual-btn {
            background-color: #fff;
            color: #000;
        }

        .manual-btn:hover {
            background-color: #e0e0e0;
        }

        .auto-btn {
            background-color: #333;
            color: #fff;
        }

        .auto-btn:hover {
            background-color: #444;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 11px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="popup-header">
        <h1>Screen Master</h1>
        <p>Dead Pixel Tester</p>
    </div>
    <div class="button-group">
        <button id="manual-test" class="manual-btn">手动测试 (Manual Test)</button>
        <button id="auto-test" class="auto-btn">自动测试 (Auto Play)</button>
    </div>
    <div class="footer">
        v1.0.0
    </div>
    <script src="popup.js"></script>
</body>
</html>
